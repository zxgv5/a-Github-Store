name: Build Desktop Platform Installers

on:
  push:
    branches:
      - generate-installers

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build Windows installers (EXE & MSI) with retries
        run: |
          set -euo pipefail

          retry() {
            local n=1
            local max=3
            local delay=5
            while true; do
              echo "Attempt #$n: $*"
              if "$@"; then
                break
              fi
              if [ $n -ge $max ]; then
                echo "Command failed after $n attempts."
                return 1
              fi
              n=$((n+1))
              echo "Command failed — retrying in $delay seconds..."
              sleep $delay
              delay=$((delay*2))
            done
          }

          retry ./gradlew :composeApp:packageExe --no-daemon
          retry ./gradlew :composeApp:packageMsi --no-daemon
        shell: bash

      - name: Upload Windows installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            composeApp/build/compose/binaries/main/exe/*.exe
            composeApp/build/compose/binaries/main/msi/*.msi
          retention-days: 30

